<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Worm Food | {% block page_title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <div id="header">
      <p id="site-title"><a href="/">Worm Food</a></p>
      <div id="menu-link">
        <div id="menu-name">Menu</div>
        <div class="fa-layers fa-fw">
          <i class="fas fa-angle-down" data-fa-transform="up-2"></i>
          <i class="fas fa-angle-down" data-fa-transform="down-3"></i>
        </div>
      </div>
    </div>
    <div id="menu">
      <div id="menu-out"><i class="fas fa-times"></i></div>
      <div><a href="/all" class="worm-link">All Posts</a></div>
      <div><a href="/about" class="worm-link">About</a></div>
      <div><a href="/contact" class="worm-link">Contact</a></div>
    </div>
    <div id="content">
      <span id="sub-title">{% block subtitle %}{% endblock %}</span>
      <div id="text">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
